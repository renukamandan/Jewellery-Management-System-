<!DOCTYPE html>
<html>
<head>
    <title>Jewellery Management System</title>
    <style>
        /* CSS for styling */
        .toggle {
            display: none;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px; /* Add margin-bottom to create space after the header */
        }
        .toggle + label {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .toggle + label:hover {
            background-color: #e0e0e0;
        }
        .toggle + label::after {
            content: "\25BC";
            font-size: 12px;
            margin-left: 5px;
        }
        .toggle:checked + label::after {
            content: "\25B2";
        }
        .content {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        .toggle:checked ~ .content {
            display: block;
        }
        /* Additional styling for demonstration */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Jewellery Management System</h1>
    <input type="checkbox" id="toggle-filters" class="toggle">
    <label for="toggle-filters">Filters</label>
    <div class="content">
        <!-- Filters -->
        <h2>Filters</h2>
                <form>
                    <label for="material">Material:</label>
                    <select id="material">
                        <option value="gold">Gold</option>
                        <option value="silver">Silver</option>
                        <option value="Gold">Gold</option>
                        <option value="diamond">Diamond</option>
                        <option value="silver">silver</option>
                    </select><br><br>
                    <label for="type">Type:</label>
                    <select id="type">
                        <option value="necklace">Necklace</option>
                        <option value="bracelet">Bracelet</option>
                        <option value="ring">Ring</option>
                        <option value="earrings">Earrings</option>
                        <option value="pendant">Pendant</option>
                    </select><br><br>
                    <label for="price">Price Range:</label>
                    <select id="price">
                        <option value="0-500">$0 - $500</option>
                        <option value="501-1000">$501 - $1000</option>
                        <option value="1001-2000">$1001 - $2000</option>
                        <option value="2001-5000">$2001 - $5000</option>
                        <option value="5001-10000">$5001 - $10,000</option>
                        <option value="10001-20000">$10,001 - $20,000</option>
                        <option value="20001-50000">$20,001 - $50,000</option>
                        <option value="50001-100000">$50,001 - $100,000</option>
                        <option value="100001-">Above $100,000</option>
                    </select><br><br>
                    <input type="submit" value="Apply Filters">
               </form>
    </div>
    <!-- Display jewellery items -->
    <h2>Jewellery Items</h2>
    <ul>
        <li>Gold Necklace</li>
        <li>Silver Bracelet</li>
        <li>Diamond Ring</li>
        <li>Gold Earrings</li>
        <li>Silver Pendant</li>
        <!-- Add more items dynamically if needed -->
    </ul>
</body>
</html>
